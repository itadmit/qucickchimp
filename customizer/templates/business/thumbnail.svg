<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- רקע -->
  <rect width="300" height="200" fill="#f9fafb" />
  
  <!-- כותרת עם תמונה בצד -->
  <rect x="0" y="0" width="150" height="80" fill="#f3f4f6" />
  <rect x="150" y="0" width="150" height="80" fill="#f3f4f6" />
  <rect x="165" y="10" width="120" height="60" fill="#6366f1" rx="4" />
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" text-anchor="middle" font-weight="bold">פתרונות עסקיים</text>
  <text x="75" y="50" font-family="Arial, sans-serif" font-size="10" fill="#4b5563" text-anchor="middle">תיאור קצר של השירותים</text>
  
  <!-- שירותים -->
  <rect x="20" y="90" width="80" height="50" fill="white" stroke="#e5e7eb" rx="4" />
  <rect x="110" y="90" width="80" height="50" fill="white" stroke="#e5e7eb" rx="4" />
  <rect x="200" y="90" width="80" height="50" fill="white" stroke="#e5e7eb" rx="4" />
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">שירות 1</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">שירות 2</text>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">שירות 3</text>
  
  <!-- המלצות -->
  <rect x="40" y="150" width="220" height="40" fill="white" stroke="#e5e7eb" rx="4" />
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">המלצות לקוחות</text>
</svg>