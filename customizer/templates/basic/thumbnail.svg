<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- רקע -->
  <rect width="300" height="200" fill="#f9fafb" />
  
  <!-- כותרת ראשית -->
  <rect x="0" y="0" width="300" height="60" fill="#6366f1" />
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">כותרת ראשית</text>
  
  <!-- יתרונות -->
  <rect x="20" y="70" width="80" height="50" fill="#f3f4f6" rx="4" />
  <rect x="110" y="70" width="80" height="50" fill="#f3f4f6" rx="4" />
  <rect x="200" y="70" width="80" height="50" fill="#f3f4f6" rx="4" />
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">יתרון 1</text>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">יתרון 2</text>
  <text x="240" y="100" font-family="Arial, sans-serif" font-size="10" fill="#6366f1" text-anchor="middle">יתרון 3</text>
  
  <!-- טופס יצירת קשר -->
  <rect x="75" y="130" width="150" height="60" fill="white" stroke="#e5e7eb" rx="4" />
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">טופס צור קשר</text>
  <rect x="100" y="165" width="100" height="15" fill="#6366f1" rx="3" />
  <text x="150" y="176" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">שלח</text>
</svg>